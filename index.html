    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* slate-950 */
        color: #f8fafc;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Orbitron', sans-serif;
      }
      .neon-glow {
        text-shadow: 0 0 10px rgba(234, 179, 8, 0.5);
      }
      .neon-box {
        box-shadow: 0 0 15px rgba(234, 179, 8, 0.15);
      }
      
      /* Hologram Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
      
      @keyframes spin-slow {
        from { transform: rotateY(0deg); }
        to { transform: rotateY(360deg); }
      }

      @keyframes spin-ring {
        from { transform: rotateX(70deg) rotateZ(0deg); }
        to { transform: rotateX(70deg) rotateZ(360deg); }
      }

      @keyframes scan {
        0% { background-position: 0% 0%; }
        100% { background-position: 0% 100%; }
      }

      .hologram-container {
        perspective: 1000px;
        transform-style: preserve-3d;
      }

      .holo-piece {
        animation: float 6s ease-in-out infinite, spin-slow 15s linear infinite;
        transform-style: preserve-3d;
      }

      .holo-grid {
        background-image: linear-gradient(rgba(234, 179, 8, 0.3) 1px, transparent 1px),
        linear-gradient(90deg, rgba(234, 179, 8, 0.3) 1px, transparent 1px);
        background-size: 20px 20px;
        transform: perspective(500px) rotateX(60deg);
        mask-image: linear-gradient(to bottom, rgba(0,0,0,1), rgba(0,0,0,0));
      }
    </style>
