<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkmate Jackpot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;500;700;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Chessground CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessground/assets/chessground.base.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessground/assets/chessground.brown.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessground/assets/chessground.cburnett.css">
    <style>
      :root {
        --bg-depth: #050505;
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-highlight: rgba(255, 255, 255, 0.03);
        --gold-primary: #D4AF37;
        --gold-glow: rgba(212, 175, 55, 0.4);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-depth);
        color: #e2e8f0;
        overflow-x: hidden;
      }

      /* Cinematic Noise Grain */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 50;
      }

      h1, h2, h3 { font-family: 'Orbitron', sans-serif; }
      .font-tech { font-family: 'Space Grotesk', sans-serif; }

      /* Premium Glassmorphism Utility */
      .glass-premium {
        background: rgba(10, 10, 12, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
        box-shadow: 
          0 4px 30px rgba(0, 0, 0, 0.5),
          inset 0 0 0 1px var(--glass-highlight);
      }

      .glass-panel-card {
        background: linear-gradient(145deg, rgba(20,20,25,0.7) 0%, rgba(5,5,8,0.8) 100%);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255,255,255,0.05);
        box-shadow: 0 10px 40px -10px rgba(0,0,0,0.8);
      }

      /* Animated Auroras */
      @keyframes aurora-1 {
        0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
        50% { transform: translate(20px, -20px) scale(1.1); opacity: 0.5; }
      }
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }

      /* Text Gradients */
      .text-gold-gradient {
        background: linear-gradient(to bottom, #FCEda3 0%, #D4AF37 50%, #996515 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
